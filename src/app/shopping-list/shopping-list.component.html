<div class="row">
  <div class="col-md-10">
    <app-shopping-edit (removeSelection)="selectedIndex = -1"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of (shoppingListState | async).ingredients; let i = index"
        (click)="onEditItem(i)"
        [ngClass]="{'active': selectedIndex === i, 'hover-link': selectedIndex !== i}">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
