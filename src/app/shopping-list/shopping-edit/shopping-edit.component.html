<div class="row">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" 
          ngModel required pattern="^[1-9]+[0-9]*$">
        </div>
        <div class="col-sm-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-primary" type="button" (click)="f.reset()">Clear</button>
          <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
          <button class="btn btn-warning" type="button" (click)="onClearSelection()" [hidden]="!editMode">Clear Selection</button>
        </div>
      </div>
    </form>
  </div>
</div>
